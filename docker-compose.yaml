version: '3.8'

services:
  suppliers-service:
    build: ./Suppliers
    container_name: suppliers-service
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      suppliers-db:
        condition: service_healthy

  suppliers-db:
    image: mysql:8.0
    container_name: suppliers-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: verysecretpwd
      MYSQL_DATABASE: suppliers-db
      MYSQL_USER: user
      MYSQL_PASSWORD: pwd
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-uuser", "-ppwd", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10

  inventory-service:
    build: ./Inventory
    container_name: inventory-service
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      inventory-db:
        condition: service_healthy

  inventory-db:
