version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - logs:/app/logs
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      suppliers-db:
        condition: service_healthy

  suppliers-db:
    image: mysql:8.0
    container_name: suppliers-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: verysecretpwd
      MYSQL_DATABASE: suppliers-db
      MYSQL_USER: user
      MYSQL_PASSWORD: pwd
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-uuser", "-ppwd", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  logs:
  db_data:
